<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Speech API Tester</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .recording {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
    }
    .audio-level {
      height: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      margin: 10px 0;
      overflow: hidden;
    }
    .audio-level-fill {
      height: 100%;
      width: 0%;
      background-color: #0d6efd;
      transition: width 0.1s;
    }
    pre {
      max-height: 300px;
      overflow-y: auto;
    }
    .nav-tabs .nav-link {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Google Speech API Tester</h1>
    
    <div class="card mb-4">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="api-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="v1-tab" data-bs-toggle="tab" data-bs-target="#v1-content" type="button" role="tab" aria-controls="v1-content" aria-selected="true">V1 API</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="v2-tab" data-bs-toggle="tab" data-bs-target="#v2-content" type="button" role="tab" aria-controls="v2-content" aria-selected="false">V2 API</button>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content" id="api-tabs-content">
          <!-- V1 API Tab -->
          <div class="tab-pane fade show active" id="v1-content" role="tabpanel" aria-labelledby="v1-tab">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="v1-api-key" class="form-label">API Key</label>
                <input type="password" class="form-control" id="v1-api-key" placeholder="Enter your Google Cloud API Key">
              </div>
              <div class="col-md-6">
                <label for="v1-language" class="form-label">Language</label>
                <select class="form-select" id="v1-language">
                  <option value="en-US">English (US)</option>
                  <option value="en-GB">English (UK)</option>
                  <option value="zh-CN">Chinese (Simplified)</option>
                  <option value="zh-TW">Chinese (Traditional)</option>
                  <option value="fr-FR">French</option>
                  <option value="de-DE">German</option>
                  <option value="ja-JP">Japanese</option>
                  <option value="ko-KR">Korean</option>
                  <option value="es-ES">Spanish</option>
                  <option value="ru-RU">Russian</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="v1-model" class="form-label">Model</label>
                <select class="form-select" id="v1-model">
                  <option value="default">Default</option>
                  <option value="command_and_search">Command and Search</option>
                  <option value="phone_call">Phone Call</option>
                  <option value="video">Video</option>
                  <option value="latest_short">Latest Short</option>
                  <option value="latest_long">Latest Long</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="v1-file-upload" class="form-label">Upload Audio File (Optional)</label>
                <input class="form-control" type="file" id="v1-file-upload" accept="audio/*">
              </div>
            </div>
          </div>
          
          <!-- V2 API Tab -->
          <div class="tab-pane fade" id="v2-content" role="tabpanel" aria-labelledby="v2-tab">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="v2-api-key" class="form-label">API Key</label>
                <input type="password" class="form-control" id="v2-api-key" placeholder="Enter your Google Cloud API Key">
              </div>
              <div class="col-md-6">
                <label for="v2-project-id" class="form-label">Project ID (Required)</label>
                <input type="text" class="form-control" id="v2-project-id" placeholder="Enter your Google Cloud Project ID">
              </div>
              <div class="col-md-6">
                <label for="v2-region" class="form-label">Region</label>
                <select class="form-select" id="v2-region">
                  <option value="us-central1">us-central1 (Iowa)</option>
                  <option value="us-east1">us-east1 (South Carolina)</option>
                  <option value="us-west1">us-west1 (Oregon)</option>
                  <option value="europe-west1">europe-west1 (Belgium)</option>
                  <option value="asia-east1">asia-east1 (Taiwan)</option>
                  <option value="asia-northeast1">asia-northeast1 (Tokyo)</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="v2-service-account" class="form-label">Service Account JSON (Optional)</label>
                <input type="file" class="form-control" id="v2-service-account" accept=".json">
                <div class="form-text">Upload your service account JSON file for V2 API authentication.</div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="v2-language" class="form-label">Language</label>
                <select class="form-select" id="v2-language">
                  <option value="en-US">English (US)</option>
                  <option value="en-GB">English (UK)</option>
                  <option value="zh-CN">Chinese (Simplified)</option>
                  <option value="zh-TW">Chinese (Traditional)</option>
                  <option value="fr-FR">French</option>
                  <option value="de-DE">German</option>
                  <option value="ja-JP">Japanese</option>
                  <option value="ko-KR">Korean</option>
                  <option value="es-ES">Spanish</option>
                  <option value="ru-RU">Russian</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="v2-model" class="form-label">Model</label>
                <select class="form-select" id="v2-model">
                  <option value="chirp">Chirp (default)</option>
                  <option value="chirp_2">Chirp 2</option>
                  <option value="command_and_search">Command and Search</option>
                  <option value="latest_long">Latest Long</option>
                  <option value="latest_short">Latest Short</option>
                  <option value="phone_call">Phone Call</option>
                  <option value="video">Video</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="v2-file-upload" class="form-label">Upload Audio File (Optional)</label>
                <input class="form-control" type="file" id="v2-file-upload" accept="audio/*">
              </div>
            </div>
          </div>
        </div>
        
        <!-- Common Controls -->
        <div class="mt-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <button id="record-button" class="btn btn-danger">Start Recording</button>
              <button id="upload-button" class="btn btn-primary ms-2">Upload File</button>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="debug-mode">
              <label class="form-check-label" for="debug-mode">Debug Mode</label>
            </div>
          </div>
          
          <div class="audio-level">
            <div class="audio-level-fill" id="audio-level-fill"></div>
          </div>
          
          <div id="status" class="alert alert-secondary">Ready to test</div>
        </div>
      </div>
    </div>
    
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="card-title mb-0">Transcript</h5>
      </div>
      <div class="card-body">
        <div id="transcript" class="p-3 bg-light rounded">No results yet</div>
        <div id="confidence" class="mt-2 text-muted"></div>
      </div>
    </div>
    
    <div class="card" id="debug-card" style="display: none;">
      <div class="card-header">
        <h5 class="card-title mb-0">Debug Information</h5>
      </div>
      <div class="card-body">
        <pre id="debug-output" class="p-3 bg-light rounded">Debug information will appear here</pre>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
